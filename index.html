<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flags! </title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <div id="polish" class="flag redbase">
        <div class="whitetop">&nbsp;</div>
    </div>

    <div id="french" class="flag">
        <div class="end red verticalsquarethird">&nbsp;</div>
        <div class="bluestart verticalsquarethird">&nbsp;</div>
    </div>

    <div id="german" class="flag redbase">
        <div class="blacktop horisontalsquarethird">&nbsp;</div>
        <div class="redcenter horisontalsquarethird">&nbsp;</div>
        <div class="yellowbottom horisontalsquarethird">&nbsp;</div>
    </div>
    
    <div id="danish" class="flag">
        <div class="top left smalldanishsquare red"></div>
        <div class="bottom left smalldanishsquare red"></div>
        <div class="top right bigdanishsquare red end"></div>
        <div class="bottom right bigdanishsquare red end"></div>
    </div>

    <div id="japan" class="flag">
        <div class="circle center darkred"></div>
    </div>
</body>

</html>
